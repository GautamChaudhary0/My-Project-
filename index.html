<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Address</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhbY_IN4JLA_iZblMvIoSBp1g1RR00oZANcVTV_KfihmYPOCmI0PjaiqUC7gPa6aC5uAWaGzKcaAlVBKYqu4cnfNrgHCTcivhK9ztAE-1SaVtKzvyYt-BmR2pKNL57RNrX7jEXboojsOnsPOaLOvPaNwY3u2-PV_uQwqAQSuYvElyUmeTaXDHTdMrQBrl4O/s1600/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                    </div>

                    <div class="Remember-Forget">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn"><b>Login</b></button>
                    <div class="register-link">
                        <p>Don't have any account? <a href="#">Register</a></p>
                    </div>
        </form>

    </div>
    
    
</body>
</html>
